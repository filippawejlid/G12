<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="sass/main.scss" />
    <script src="ts/main.ts"></script>
    <title>Document</title>
  </head>
  <body>
    <section id="checkout">
      <section id="cart">
        <h2>Varukorg</h2>
        <div class="productContainer">
          <div id="imgContainer">
            <img src="assets/dammsugare.jpg" alt="" id="productImg" />
          </div>

          <div class="info">
            <h3>Produktnamn</h3>
            <div id="amount">
              <span>Antal: </span>
              <span id="amountSpan">1</span>
            </div>

            <div id="price">
              <span>Pris: </span>
              <span id="priceSpan">6500kr</span>
            </div>
          </div>
        </div>

        <div class="productContainer">
          <div id="imgContainer">
            <img src="assets/dammsugare.jpg" alt="" id="productImg" />
          </div>

          <div class="info">
            <h3>Produktnamn</h3>

            <div id="amount">
              <span>Antal: </span>
              <span>1</span>
            </div>

            <div id="price">
              <span>Pris: </span>
              <span>5000kr</span>
            </div>
          </div>
        </div>

        <div id="total">
          <span>Total summa: </span>
          <span id="priceSpan">11500kr</span>
        </div>
      </section>

      <section id="form">
        <form class="needs-validation" novalidate>
          <div class="form-row">
            <h2>Kontaktuppgifter</h2>
            <div>
              <label for="validationCustom01">Förnamn</label>
              <input
                type="text"
                class="form-control"
                id="validationCustom01"
                required
              />
            </div>
            <div>
              <label for="lname">Efternamn</label>
              <input id="lname" type="text" class="form-control" required />
            </div>
            <div>
              <label for="mail">Epost</label>
              <input id="mail" type="email" class="form-control" required />
            </div>
          </div>

          <div class="form-row">
            <h2>Betalinformation</h2>
            <div>
              <label for="account">Kontonummer</label>
              <input id="account" type="number" class="form-control" required />
            </div>
            <div>
              <label for="nameOnCard">Namn på kortet</label>
              <input
                id="nameOnCard"
                type="text"
                class="form-control"
                required
              />
            </div>
            <div class="last">
              <div>
                <label for="month">Månad/År</label>
                <input id="month" type="month" class="form-control" required />
              </div>

              <div>
                <label for="cvc">CVC</label>
                <input
                  id="cvc"
                  type="number"
                  pattern="[0-9]{3}"
                  class="form-control"
                  required
                />
              </div>
            </div>
          </div>
          <div class="buttonContainer">
            <button class="btn" type="submit">Submit form</button>
          </div>
        </form>
      </section>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
